<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>窗户模拟展示</title>
</head>
<body>
    <svg xmlns xmlns="http://www.w3.org/2000/svg" width='500px' height='500px'>
        
        <circle r="45" fill="url(#patter-0)" stroke="green" stroke-width="4" cx="100" cy="100" >
        </circle>
        <rect x="100" y="100" width="40" height="80" stroke="blue" stroke-width="5" fill="none" fill-opacity="0"/>
        <rect x="200" y="100" width="40" height="80" stroke="blue" stroke-width="5" fill="black" fill-opacity="0"/>
    </svg>
    <svg xmlns xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="patter-0" height="100%" width="100%" patternContentUnits="objectBoundingBox">
            <image height="100%" width="100%" preserveAspectRatio="none" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="111.png">
            </image>
        </pattern>
    </defs>
</svg>
</body>

</html>
